{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xs-7">
                <h1 class="page-header display-4">Code database</h1>
                <p>The home page content of this page goes here.</p>
            </div>
            <div class="col-lg-6 col-xs-5">
                <h1 class="page-header">Login</h1>
                <form action="login" method="post">
                    <div class="form-group row">
                        <label for="email-input" class="col-form-label col-sm-3">Email/Username</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email-input" placeholder="Your email/username here" name="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pwd-input" class="col-form-label col-sm-3">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="pwd-input" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*[0-9]).{8,32}$" name="password" required>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
