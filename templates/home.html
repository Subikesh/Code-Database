{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container">
            <h1 class="page-header display-4">Code database</h1>
            <p>You have successfully logged in the page. All the content specific to {{user.first_name}} {{user.last_name}} goes here.</p>
        </div>
    {% else %}
        {% include "account/login.html" %}
    {% endif %}
    
{% endblock %}
